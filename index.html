<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
  <form class="search-box flex" onsubmit="submitLocation(event)">
    <input type="search" placeholder="enter location" id="location-input" required>
    <button type="submit"><img src="./images/Search.png" alt="search icon" width ="20px" height="auto"></button>
  </form>

  <div class="container flex">
    <div class="temperature flex">
      <img id="icon" alt="weather-icon">
      <div class="temp">

      </div>
    </div>
    <div class="weather-info flex">
      <p id="weather-type"></p>
      <table>
        <tr>
          <th>Humidity</th>
          <td>:</td>
          <td id="humidity"></td>
        </tr>
        <tr>
          <th>Wind Speed</th>
          <td>:</td>
          <td id="wind-speed"></td>
        </tr>
        <tr>
          <th>Location</th>
          <td>:</td>
          <td id="location"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
